<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Image Gallery</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<h1>My Image Gallery</h1>
<p class="subtitle">Simple • Responsive • Interactive</p>

<div class="filters">
  <button onclick="filterImages('all')">All</button>
  <button onclick="filterImages('nature')">Nature</button>
  <button onclick="filterImages('city')">City</button>
</div>

<div class="gallery">
  <img src="https://picsum.photos/400?1" class="nature" onclick="openLightbox(0)">
  <img src="https://picsum.photos/400?2" class="city" onclick="openLightbox(1)">
  <img src="https://picsum.photos/400?3" class="nature" onclick="openLightbox(2)">
  <img src="https://picsum.photos/400?4" class="city" onclick="openLightbox(3)">
</div>

<div class="lightbox" id="lightbox">
  <span class="close" onclick="closeLightbox()">×</span>
  <button class="nav" onclick="prevImage()">❮</button>
  <img id="lightboxImg">
  <button class="nav" onclick="nextImage()">❯</button>
</div>

<script src="script.js"></script>
</body>
</html>
